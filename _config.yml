title: 0ttrSpace Blog
description: "Blog for Ryan '0ttrSpace' Kohalmy."
author:
  name: "Ryan Kohalmy"
  email: "rbkohalmy@outlook.com"
  url: "https://rdkohalmy.github.io"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "Ryan Kohalmy"
year : "2022"
